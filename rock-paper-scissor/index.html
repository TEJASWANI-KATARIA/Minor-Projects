<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <h1>ROCK - PAPER - SCISSOR</h1>

        <!---------------- choices--------------- -->
        
        <div class="choices">
            <div class="game">
                <button class="game_button border" id="rock"><i class="fa-solid fa-hand-fist"></i></button>
                <button class="game_button border" id="paper"><i class="fa-regular fa-hand"></i></button>
                <button class="game_button border" id="scissor"><i class="fa-regular fa-hand-scissors"></i></button>
            </div>
        </div>

        <!-- -------------------score---------------- -->

        <div class="score_board">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Computer</p>
            </div>
        </div>

        <!-- ----------------------message-container------- -->
        <div class="message-container">
            <p id="mess">Pick Your Move </p>
        </div>

        <!-- -------------restart button ----------- -->

    </main>
    <script src="script.js"></script>
</body>
</html>
